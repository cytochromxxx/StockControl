
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioStock Pro | Advanced Lab Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            accent: '#2ecc71',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
    
    :root {
      --accent: #2ecc71;
      --bg: #0d0d0e;
      --panel: rgba(22, 22, 24, 0.6);
      --text: #f1f5f9;
      --border: rgba(255, 255, 255, 0.06);
    }

    .light {
      --bg: #f8fafc;
      --panel: rgba(255, 255, 255, 0.8);
      --text: #0f172a;
      --border: rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      background-attachment: fixed;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    body:not(.light) {
      background-image: 
        radial-gradient(circle at 0% 0%, rgba(46, 204, 113, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(46, 204, 113, 0.03) 0%, transparent 50%),
        linear-gradient(to bottom, #0d0d0e, #161618);
    }

    body.light {
      background-image: 
        radial-gradient(circle at 0% 0%, rgba(46, 204, 113, 0.03) 0%, transparent 50%),
        linear-gradient(to bottom, #f8fafc, #f1f5f9);
    }

    .glass {
      background: var(--panel);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }

    @keyframes success-flash {
      0% { background-color: rgba(46, 204, 113, 0.3); }
      100% { background-color: transparent; }
    }

    .animate-success-flash {
      animation: success-flash 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .critical-pulse {
      animation: critical-pulse 2s infinite;
    }

    @keyframes critical-pulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.6); }
      70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slide-in-top {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .animate-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    .slide-in-from-top-4 {
      animation: slide-in-top 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(150, 150, 150, 0.2);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }

    .transition-premium {
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "recharts": "https://esm.sh/recharts@^3.7.0",
      "react": "https://esm.sh/react@^19.2.4",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
    }
  }
  </script>
</head>
<body class="dark">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
